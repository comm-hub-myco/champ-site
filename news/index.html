<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C.H.A.M.P. — News</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="logo">
        <img src="../assets/images/CHAMP_logo_big.png" alt="C.H.A.M.P. Logo" />
      </div>
      <div class="titles">
        <h1>C.H.A.M.P.</h1>
        <p>Community Hub for Actualizing Mycological Passion</p>
      </div>
    </div>
    <nav class="site-nav">
      <a href="../index.html">Main</a>
      <a class="active" href="">News</a>
      <button
        class="theme-toggle"
        type="button"
        data-theme-toggle
        aria-pressed="false"
        aria-label="Toggle dark mode"
      >
        <span class="theme-toggle-track">
          <span class="theme-toggle-thumb"></span>
        </span>
        <span class="theme-toggle-label">Dark</span>
      </button>
    </nav>
  </header>

  <main class="page-main news-page-main">
    <section class="news-page-header">
      <h2>CHAMP News & Updates</h2>
      <p class="muted">
        A newsletter-style view of tagged CHAMP announcements, events, questions, and community news.
      </p>
    </section>

    <section id="news-page-grid" class="news-page-grid">
      <!-- Populated by news-page.js -->
    </section>

    <div id="news-page-status" class="status" style="margin-top: 16px;"></div>
  </main>

  <footer class="site-footer">
    <span>© <span id="year"></span> C.H.A.M.P. (Cody Crossley)</span>
  </footer>

  <script defer src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <script defer src="../assets/js/app.js"></script>
  <script defer src="../assets/js/news-page.js"></script>
  <script defer src="../assets/js/theme-toggle.js"></script>
</body>
</html>
