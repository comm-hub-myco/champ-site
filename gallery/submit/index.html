<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C.H.A.M.P. — Submit Gallery Photo</title>
  <link rel="stylesheet" href="../../assets/css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="logo">
        <img src="../../assets/images/logo.png" alt="C.H.A.M.P. Logo" />
      </div>
      <div class="titles">
        <h1>C.H.A.M.P.</h1>
        <p>Submit a Gallery Photo</p>
      </div>
    </div>
    <nav class="site-nav">
      <a href="/champ-site/">Frontpage</a>
      <a href="/champ-site/calendar/">Calendar</a>
      <a href="/champ-site/add-event/">Add Event</a>
      <a href="/champ-site/gallery/">Gallery</a>
      <a class="active" href="/champ-site/gallery/submit/">Submit Photo</a>

      <button
        class="theme-toggle"
        type="button"
        data-theme-toggle
        aria-pressed="false"
        aria-label="Toggle dark mode"
      >
        <span class="theme-toggle-track">
          <span class="theme-toggle-thumb"></span>
        </span>
        <span class="theme-toggle-label">Dark</span>
      </button>
    </nav>
  </header>

  <main class="page-main">
    <section class="card add-event-card">
      <header class="front-section-header">
        <h2>Submit a Gallery Photo</h2>
        <p class="muted">
          Please share photos in which you hold rights to share. Standard
          compressed image formats only (JPG, PNG, WebP), max 4&nbsp;MB.
        </p>
      </header>

      <form id="gallery-submit-form" class="add-event-form">
        <div class="form-grid">
          <div class="form-row">
            <label for="photo">Photo (JPG, PNG, WebP, max 4MB)</label>
            <input
              id="photo"
              name="photo"
              type="file"
              accept="image/jpeg,image/jpg,image/png,image/webp"
              required
            />
          </div>

          <div class="form-row">
            <label for="name">Your name (optional)</label>
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Name or handle"
            />
          </div>

          <div class="form-row">
            <label for="date">Date of photo (optional)</label>
            <input id="date" name="date" type="date" />
          </div>

          <div class="form-row">
            <label for="description">Short description</label>
            <textarea
              id="description"
              name="description"
              rows="3"
              placeholder="Where was this taken? What species or context?"
            ></textarea>
          </div>

          <div class="form-row">
            <label for="tags">Tags (comma-separated)</label>
            <input
              id="tags"
              name="tags"
              type="text"
              placeholder="e.g. boletes,lichen,macro"
            />
          </div>
        </div>

        <div class="form-actions">
          <button type="submit">Submit Photo</button>
        </div>

        <div id="gallery-submit-result" class="add-event-result"></div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <span>© <span id="year"></span> C.H.A.M.P.</span>
  </footer>

  <script defer src="../../assets/js/theme-toggle.js"></script>
  <script defer src="../../assets/js/gallery-submit.js"></script>
</body>
</html>
